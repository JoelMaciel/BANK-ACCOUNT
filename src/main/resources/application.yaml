
server:
  port: 8082

spring:
  application:
    name: bank-account-service
  datasource:
    url: jdbc:mysql://localhost/bank_account?createDatabaseIfNotExist=true&serverTimeZone=UTC
    username: root
    password:

  jpa:
    hibernate:
      ddl-auto: update
      properties: org.hibernate.dialect.MySQL8Dialect
      jdbc:
        lob.non-contextual-creation: true
    properties:
      hibernate:
        show_sql: true

logging:
  level:
    com.ead: TRACE
    root: INFO
    org.springframework.web: DEBUG
    org.hibernate: INFO

bank:
  api:
    url:
      user: 'http://bank-user-service'

eureka:
  client:
    service-url:
      defaultZone: 'http://localhost:8761/eureka'
  instance:
    hostname: localhost